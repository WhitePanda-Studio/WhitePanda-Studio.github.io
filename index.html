<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHITE PANDA STUDIO</title>
    <!-- Google fonts for smooth typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        /*
         * White Panda Studio enhanced website
         *
         * This stylesheet defines a dark, metallic‑inspired theme with a
         * cinematic hero section. Colours have been tuned to evoke
         * sophistication similar to a premium automotive site while still
         * incorporating the bold energy of a game studio like Rockstar.
         */

        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.cdnfonts.com/s/45864/PressStart2P-Regular.woff') format('woff');
        }

        :root {
            /* Metallic palette: gold and silver on a dark base */
            --primary-color: #f39c12; /* metallic gold accent */
            --secondary-color: #95a5a6; /* soft silver accent */
            --text-color: #ecf0f1; /* light text for dark backgrounds */
            --bg-color: #0a0f18; /* rich dark background */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Apply the page-wide background image. It remains fixed during scrolling */
            background-image: url('coverimage.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            position: relative; /* for layering the global overlay */
        }

        /* Global dark overlay: covers the whole page to unify the mood */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        /* Navigation bar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }
        .navbar .logo {
            font-family: 'PixelFont', sans-serif;
            font-size: 26px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }
        .navbar ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: var(--primary-color);
        }

        /* Language switcher buttons */
        .language-switcher {
            display: flex;
            gap: 10px;
        }
        .language-switcher button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-size: 14px;
        }
        .language-switcher button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .language-switcher button.active {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* Hero section */
        .hero {
            position: relative;
            height: 100vh;
            /* The hero section no longer carries its own image; the page background handles imagery */
            background: transparent;
            overflow: hidden;
        }
        /* The hero section no longer needs its own overlay, since the page-wide
           overlay on the body provides a consistent darkening effect.  */
        .hero::before {
            display: none;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: calc(50vh - 200px) 20px 0;
            text-align: center;
        }
        .hero-content h1 {
            font-family: 'PixelFont', sans-serif;
            font-size: 72px;
            margin: 0;
            /* Apply a subtle gradient to the hero title for a polished effect */
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        .hero-content p {
            font-size: 24px;
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.9;
        }
        .cta-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn.primary {
            background: var(--primary-color);
            color: #fff;
        }
        .btn.secondary {
            background: transparent;
            color: var(--primary-color);
        }
        .btn.primary:hover {
            background: #d35400;
        }
        .btn.secondary:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* Studio info section */
        .studio-info {
            max-width: 900px;
            /* When placed below other sections, a standard positive margin keeps proper spacing. */
            margin: 40px auto 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .studio-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        .studio-info h2 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .studio-info p {
            font-size: 20px;
            margin: 0;
        }

        /* Content carousel */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(44, 62, 80, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            flex-shrink: 0;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        .card img {
            width: 120px;
            height: auto;
            border-radius: 15px;
            margin-right: 40px;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: rotate(5deg) scale(1.1);
        }
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-content h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 15px 0;
        }
        .card-content p {
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        .download-info {
            font-family: 'PixelFont', 'Arial', sans-serif;
            font-size: 20px;
            color: var(--secondary-color);
            margin: 10px 0;
        }
        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #007AFF, #005BBB);
            color: white;
            padding: 15px 30px;
            border-radius: 40px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: fit-content;
        }
        .download-button:hover {
            background: linear-gradient(45deg, #005BBB, #003E7E);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Carousel controls */
        .carousel-control {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform: translateY(-50%);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .carousel-control:hover {
            background: rgba(0, 0, 0, 0.7);
            width: 60px;
            height: 60px;
        }
        .carousel-control.left {
            left: 15px;
        }
        .carousel-control.right {
            right: 15px;
        }

        /* Footer */
        footer {
            background-color: rgba(10, 15, 24, 0.9);
            color: var(--text-color);
            padding: 40px;
            text-align: center;
            border-top: 2px solid var(--primary-color);
            margin-top: 80px;
        }
        footer p {
            font-size: 16px;
            margin: 8px 0;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <!-- Navigation bar with language switcher -->
    <nav class="navbar">
        <div class="logo" data-i18n="logo"></div>
        <ul>
            <li><a href="#about" data-i18n="navAbout"></a></li>
            <li><a href="#games" data-i18n="navGames"></a></li>
            <li><a href="#contact" data-i18n="navContact"></a></li>
        </ul>
        <div class="language-switcher">
            <button id="btn-zh" onclick="setLanguage('zh')">中文</button>
            <button id="btn-en" onclick="setLanguage('en')">EN</button>
        </div>
    </nav>

    <!-- Hero section with cinematic background -->
    <section class="hero">
        <div class="hero-content">
            <h1 data-i18n="heroTitle"></h1>
            <p data-i18n="heroSubtitle"></p>
            <div class="cta-buttons">
                <a href="#games" class="btn primary" data-i18n="heroBtnGames"></a>
                <a href="#about" class="btn secondary" data-i18n="heroBtnAbout"></a>
            </div>
        </div>
    </section>

    <!-- Carousel showcasing games -->
    <section id="games" class="content">
        <div class="carousel">
            <div class="carousel-inner">
                <!-- Card for Flappy Plane -->
                <div class="card">
                    <img src="icon.png" alt="Flappy Plane Icon" />
                    <div class="card-content">
                        <h2 data-i18n="flappyTitle"></h2>
                        <p data-i18n="flappyDesc"></p>
                        <p class="download-info" data-i18n="flappyInfo"></p>
                        <a href="https://play.google.com/store/apps/details?id=com.whitepandastudio.flappyplanefv" target="_blank" class="download-button" data-i18n="downloadNow"></a>
                    </div>
                </div>
                <!-- Card for upcoming game with placeholder image -->
                <div class="card">
                    <img src="16298b43-362b-4eba-9743-eb08f424f661.png" alt="Coming Soon Placeholder" />
                    <div class="card-content">
                        <h2 data-i18n="comingTitle"></h2>
                        <p data-i18n="comingDesc"></p>
                    </div>
                </div>
            </div>
            <div class="carousel-control left" onclick="prevSlide()">&#10094;</div>
            <div class="carousel-control right" onclick="nextSlide()">&#10095;</div>
        </div>
    </section>

    <!-- Studio information: moved below games to reduce visual interruption. -->
    <section id="about" class="studio-info">
        <h2 data-i18n="aboutTitle"></h2>
        <p data-i18n="aboutText"></p>
    </section>

    <footer id="contact">
        <p data-i18n="footerCopy"></p>
        <p><span data-i18n="footerContact"></span> <a href="mailto:milktea11603@gmail.com">milktea11603@gmail.com</a></p>
        <p data-i18n="footerFollow"></p>
    </footer>

    <script>
        // Simple carousel functionality for sliding cards
        let currentSlide = 0;
        function showSlide(index) {
            const totalSlides = document.querySelectorAll('.card').length;
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Translation dictionary for Chinese (zh) and English (en)
        const translations = {
            zh: {
                logo: '白熊猫',
                navAbout: '关于我们',
                navGames: '作品',
                navContact: '联系',
                heroTitle: '白熊猫工作室',
                heroSubtitle: '用心灵和灵魂打造沉浸式独立游戏',
                heroBtnGames: '查看作品',
                heroBtnAbout: '了解我们',
                aboutTitle: '关于我们',
                aboutText: '我们是一家独立游戏开发工作室，致力于为全球玩家带来更多独特而令人兴奋的独立游戏。我们对创意和创新的热爱驱使我们打造难忘的游戏体验。',
                flappyTitle: 'Flappy Plane',
                flappyDesc: '加入我们令人兴奋的 Flappy Plane 旅程，这是一款令人上瘾的横向卷轴街机游戏。操控你的飞机穿越重重障碍，考验你的反应能力，在这场刺激的冒险中争夺最高分！',
                flappyInfo: '准备起飞了吗？立即在 Google Play 下载！',
                downloadNow: '立即下载',
                comingTitle: '敬请期待',
                comingDesc: '令人兴奋的新游戏即将来临！我们的团队正在努力打造创新体验，突破独立游戏的边界。敬请关注我们的公告，抢先体验即将发布的新作！',
                footerCopy: '© 2024 白熊猫工作室。保留所有权利。',
                footerContact: '联系：',
                footerFollow: '关注我们的社交媒体，获取最新动态和幕后内容！'
            },
            en: {
                logo: 'White Panda',
                navAbout: 'About Us',
                navGames: 'Games',
                navContact: 'Contact',
                heroTitle: 'WHITE PANDA STUDIO',
                heroSubtitle: 'Crafting immersive indie games with heart and soul',
                heroBtnGames: 'View Games',
                heroBtnAbout: 'About Us',
                aboutTitle: 'About Us',
                aboutText: 'We are an independent game development studio committed to bringing more unique and exciting indie games to players worldwide. Our passion for creativity and innovation drives us to craft unforgettable gaming experiences.',
                flappyTitle: 'Flappy Plane',
                flappyDesc: 'Embark on an exhilarating journey with Flappy Plane, our addictive side‑scrolling arcade game. Control your plane through challenging obstacles, test your reflexes, and compete for the highest scores in this thrilling adventure!',
                flappyInfo: 'Ready for takeoff? Get it now on Google Play!',
                downloadNow: 'Download Now',
                comingTitle: 'Coming Soon',
                comingDesc: 'Exciting new games are on the horizon! Our team is hard at work crafting innovative experiences that will push the boundaries of indie gaming. Stay tuned for announcements and be the first to play our upcoming releases!',
                footerCopy: '© 2024 WHITE PANDA STUDIO. All rights reserved.',
                footerContact: 'Contact:',
                footerFollow: 'Follow us on social media for the latest updates and behind‑the‑scenes content!'
            }
        };

        // Function to apply translations based on selected language
        function setLanguage(lang) {
            const dict = translations[lang] || translations.zh;
            // iterate all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) {
                    el.textContent = dict[key];
                }
            });
            // update active state on language buttons
            document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        }

        // Set default language to Chinese on initial load
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('zh');
        });
    </script>
</body>
</html>
